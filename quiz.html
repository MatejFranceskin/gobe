<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
var quizType = "1";
var answer = "";
var link = "";
var comment = "";
var wrong = 0;
var correct = 0;
var samoImena = false;

function getNext() {
    $(".option-td").hide();
    if (samoImena) {
        $("#ime").val("");
        $(".vnosImena").show();
    } else {
        $(".vnosImena").hide();
    }
    $(".next").hide();
    $(".result").hide();
    $("#image").attr("src", "");
    $.ajax({
        url: "gobe.php?type=" + quizType,
        type: "GET",
        success: function(result) {
            const q = JSON.parse(result);
            answer = q.answer;
            link = q.link;
            $("#image").attr("src", q.image);
            $("#option1").html(q.options[0]);
            $("#option2").html(q.options[1]);
            $("#option3").html(q.options[2]);
            $("#option4").html(q.options[3]);
            $("#option5").html(q.options[4]);
            comment = "";
            if (q.protected > 0) {
                comment = "zaščitena";
            }
            if (q.status != "") {
                if (comment != "") {
                    comment += ", ";
                }
                comment += "rdeči seznam (" + q.status + ")";
            }
            if (q.edibility != "" && q.edibility != null) {
                if (comment != "") {
                    comment += ", ";
                }
                comment += q.edibility;
            }
            if (q.comment != "" && q.comment != null) {
                if (comment != "") {
                    comment += "<br>";
                }
                comment += q.comment;
            }
        },
        error: function(error) {
            console.log(error);
        }
    });
}

function optionClick(option) {
    if (option == answer) {
        $("#result").html("Pravilno!<br><a href=\"" + link + "\" target=\"_blank\">" + answer + "</a><br>" + comment);
        $(".next").show();
        $(".option-td").hide();
        correct++;
    } else {
		if (!samoImena) {
			$("#result").html("Narobe!");
		} else {
			$("#result").html("Narobe!<br><a href=\"" + link + "\" target=\"_blank\">" + answer + "</a><br>" + comment);
		}
        $(".next").hide();
        wrong++;
    }
    $(".result").show();
    $("#score").html(correct + ":" + wrong);
}

function normalize(ime) {
	return ime.toLowerCase().replace(',', '').replace('-', '').trim().replace('č', 'c').replace('š', 's').replace('ž', 'z');
}

const levenshteinDistance = (s, t) => {
  if (!s.length) return t.length;
  if (!t.length) return s.length;
  const arr = [];
  for (let i = 0; i <= t.length; i++) {
    arr[i] = [i];
    for (let j = 1; j <= s.length; j++) {
      arr[i][j] =
        i === 0
          ? j
          : Math.min(
              arr[i - 1][j] + 1,
              arr[i][j - 1] + 1,
              arr[i - 1][j - 1] + (s[j - 1] === t[i - 1] ? 0 : 1)
            );
    }
  }
  return arr[t.length][s.length];
};

function preveriIme() {
    var ime = normalize($("#ime").val());
	var pravoIme = normalize(answer);
	var imeA = ime.split(" ");
	var pravoImeA = pravoIme.split(" ");
	var correct = true;
	
	if (imeA.length == pravoImeA.length) {
		for (let i = 0; i < imeA.length; i++) {
			if (levenshteinDistance(imeA[i], pravoImeA[i]) > 2) {
				correct = false;
				break;
			}
		}
	} else {
		correct = false;
	}
	if (correct) {
	    optionClick(answer);
	} else {
	    optionClick("");
	}
	$(".next").show();
}

function setType(type) {
    quizType = type;
    for (let i = 0; i < 7; i++) {
        $("#type" + i).css("background-color","white");
    }
    $("#type" + type).css("background-color","#4CAF50");
    getNext();
}

function onImageLoad(image) {
    if (!samoImena) {
        setTimeout( function() {
            $(".option-td").show();
        }, 3000);
    }
}

$(document).ready(function() {
    setType(quizType);
	$("#samoImena").css("background-color","white");	
	$("#samoImena").click(function() {
		samoImena = !samoImena;
		if (!samoImena) {
	        $("#samoImena").css("background-color","white");
        } else {
		    $("#samoImena").css("background-color","#4CAF50");
        }
        getNext();
    });
	$("#preveriIme").click(function() {
        preveriIme();
    });
    $("#next").click(function() {
        getNext();
    });
    $("#option1").click(function() {
        optionClick($("#option1").html());
    });
    $("#option2").click(function() {
        optionClick($("#option2").html());
    });
    $("#option3").click(function() {
        optionClick($("#option3").html());
    });
    $("#option4").click(function() {
        optionClick($("#option4").html());
    });
    $("#option5").click(function() {
        optionClick($("#option5").html());
    });
    $("#type0").click(function() {
        setType("0");
    });
    $("#type1").click(function() {
        setType("1");
    });
    $("#type2").click(function() {
        setType("2");
    });
    $("#type3").click(function() {
        setType("3");
    });
    $("#type4").click(function() {
        setType("4");
    });
    $("#type5").click(function() {
        setType("5");
    });
    $("#type6").click(function() {
        setType("6");
    });
});
</script>
